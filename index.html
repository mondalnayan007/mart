<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- fontawesome cdn link -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

     <!-- tailwind css cdn link -->
       <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

       <!-- flowbite cdn link -->

       <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
       <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>


</head>
<body>

  <!-- top bar section start -->
  

    <section class="top-bar hidden sm:flex items-center justify-between text-xs py-2 px-10 bg-black text-white">
              <div class="top-left">
                    <ul class="flex items-center gap-5">
                        <li>About Us</li>
                        <li class=" border-x-1 border-gray-500 px-5">Our Partners</li>
                        <li>Work with us</li>
                    </ul>
              </div>
              <div class="top-right">
                       <ul class="flex items-center gap-5">
                        <li>Track your order</li>
                        <li class=" border-x-1 border-gray-500 px-5">Contact us </li>
                        <li>FAQs</li>
                       </ul>
              </div>
    </section>

    <!-- top bar section end -->

    <!-- nav middle section start -->
     
    <section class="nav-middle bg-black text-white py-4 px-10 hidden sm:block">
            <nav class="grid grid-cols-4">
                  <div class="left">


                  </div>
                  <div class="middle col-span-2 ">
                    <div class="search flex bg-white text-black mx-12 px-4 rounded-full">
                        <input placeholder="Search your product" type="text" name="" id="" class="w-[100%] border-none  outline-none text-xs">
                        <button class="bg-[#e04a5c] text-white rounded-full p-2 text-sm  m-1"><a href=""><i class="fa-solid fa-magnifying-glass"></i></a></button>
                    </div>

                  </div>
                  <div class="right flex items-center justify-between text-sm">
                      <div class="left flex items-center justify-center gap-3">
                             <i class="fa-solid fa-phone text-2xl"></i>
                            <div class="title">
                                <p>Hotline 24/7</p>
                                <p class="text-[#ffffffcc]">+0000000</p>
                            </div>
                      </div>
                      <div class="right flex items-center justify-center gap-3">
                              <i class="fa-solid fa-cart-shopping text-2xl"></i>
                                <div class="title">
                                <p class="text-[#e04a5c]">$0.00</p>
                                <p>0 items</p>
                            </div>
                      </div>  
                  </div>
            </nav>
    </section>

    <!-- nav middle section end -->




    <!-- Navbar for mobile device -->

    <section class="mobile-nav grid grid-cols-4 items-center justify-center bg-black py-4 px-3 sm:hidden">
         <div class="left text-white text-2xl ">
                <i class="fa-solid fa-bars"></i>
         </div>
         <div class="middle col-span-2 text-white text-center">
                 logo
         </div>
         <div class="right flex items-center justify-center gap-4 text-white text-2xl ">
                  <i class="fa-solid fa-magnifying-glass"></i>
                  <i class="fa-solid fa-user"></i>
         </div>
    </section>
</body>
</html>
