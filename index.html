<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- fontawesome cdn link -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

     <!-- tailwind css cdn link -->
       <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

       <!-- flowbite cdn link -->

       <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
       <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>


</head>
<body>

  <!-- top bar section start -->
  

    <section class="top-bar hidden sm:flex items-center justify-between text-xs py-2 px-10 bg-black text-white">
              <div class="top-left">
                    <ul class="flex items-center gap-5">
                        <li>About Us</li>
                        <li class=" border-x-1 border-gray-500 px-5">Our Partners</li>
                        <li>Work with us</li>
                    </ul>
              </div>
              <div class="top-right">
                       <ul class="flex items-center gap-5">
                        <li>Track your order</li>
                        <li class=" border-x-1 border-gray-500 px-5">Contact us </li>
                        <li>FAQs</li>
                       </ul>
              </div>
    </section>

    <!-- top bar section end -->

    <!-- nav middle section start -->
     
    <section class="nav-middle bg-black text-white py-4 px-10 hidden sm:block">
            <nav class="grid grid-cols-4">
                  <div class="left">


                  </div>
                  <div class="middle col-span-2 ">
                    <div class="search flex bg-white text-black mx-12 px-4 rounded-full">
                        <input placeholder="Search your product" type="text" name="" id="" class="w-[100%] border-none  outline-none text-xs">
                        <button class="bg-[#e04a5c] text-white rounded-full p-2 text-sm  m-1"><a href=""><i class="fa-solid fa-magnifying-glass"></i></a></button>
                    </div>

                  </div>
                  <div class="right flex items-center justify-between text-sm">
                      <div class="left flex items-center justify-center gap-3">
                             <i class="fa-solid fa-phone text-2xl"></i>
                            <div class="title">
                                <p>Hotline 24/7</p>
                                <p class="text-[#ffffffcc]">+0000000</p>
                            </div>
                      </div>
                      <div class="right flex items-center justify-center gap-3">
                              <i class="fa-solid fa-cart-shopping text-2xl"></i>
                                <div class="title">
                                <p class="text-[#e04a5c]">$0.00</p>
                                <p>0 items</p>
                            </div>
                      </div>  
                  </div>
            </nav>
    </section>

    <!-- nav middle section end -->




    <!-- Navbar for mobile device -->

    <section class="mobile-nav grid grid-cols-4 items-center justify-center bg-black py-4 px-3 sm:hidden">
         <div class="left text-white text-2xl ">
                <i class="fa-solid fa-bars"></i>
         </div>
         <div class="middle col-span-2 text-white text-center">
                 logo
         </div>
         <div class="right flex items-center justify-center gap-4 text-white text-2xl ">
                  <i class="fa-solid fa-magnifying-glass"></i>
                  <i class="fa-solid fa-user"></i>
         </div>
    </section>



    <!-- Banner section start  -->


    <section class="banner-section grid grid-cols-4 gap-8  my-20 px-10">
           <div class="left-banner col-span-4  sm:col-span-2"> 

                              

                        <div id="default-carousel" class="relative w-full" data-carousel="slide">
                            <!-- Carousel wrapper -->
                            <div class="relative h-[500px] overflow-hidden sm:rounded-lg">
                                <!-- Item 1 -->
                                <div class="hidden duration-700 ease-in-out  bg-[url('assets/b1.webp')] bg-no-repeat bg-cover py-40 px-20 text-white" data-carousel-item>

                                  <p class="font-medium text-lg">HEADPHONE</p>
                                  <h2 class="font-bold text-4xl my-3">Discover <br> Supiror Sound</h2>

                                  <button class=" bg-white text-black font-medium px-8 py-3 mt-5 rounded-full hover:bg-transparent hover:outline-1 hover:text-white outline-white">Shop Now</button>
                                    
                                </div>
                                <!-- Item 2 -->
                                <div class="hidden duration-700 ease-in-out bg-[url('assets/b2.webp')] bg-no-repeat bg-cover py-40 px-20 text-white" data-carousel-item>
                                         <p class="font-medium text-lg">SLEEK & SMART</p>
                                  <h2 class="font-bold text-4xl my-3">Watch <br> Goes Digital</h2>

                                  <button class=" bg-white text-black font-medium px-8 py-3 mt-5 rounded-full hover:bg-transparent hover:outline-1 hover:text-white outline-white">Shop Now</button>
                                </div>

                            </div>
                            <!-- Slider indicators -->
                            <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
                                <button type="button" class="w-3 h-3 rounded-full" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="0"></button>
                                <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
                                
                            </div>
                            <!-- Slider controls -->
                            <button type="button" class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev>
                                <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                                    <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
                                    </svg>
                                    <span class="sr-only">Previous</span>
                                </span>
                            </button>
                            <button type="button" class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next>
                                <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                                    <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                                    </svg>
                                    <span class="sr-only">Next</span>
                                </span>
                            </button>
                        </div>

                  
           </div>
           <div class="middle-banner col-span-4 sm:col-span-1">

            <div class="headphone hidden sm:block sm:h-[500px] bg-[url('assets/headphone.webp')] bg-no-repeat bg-cover sm:bg-cover  rounded-lg text-center pt-8">

              <h1 class="text-white font-semibold text-2xl">Home Music Systems</h1>
              <p class="text-white font-medium mt-3">Bluetooth 5.1 Connectivity</p>
              <button class=" bg-white text-black font-medium px-8 py-3 mt-5 rounded-full hover:bg-transparent hover:outline-1 hover:text-white outline-white">Shop Now</button>

                  
            </div>

           </div>
           <div class="right-banner grid grid-rows-2 w-full">

                <div class="earbud h-[288px]  bg-[url('assets/earpods.webp')] bg-no-repeat  bg-cover  rounded-lg text-center">

                      
                </div>
                 <div class="heater">
                     
                 </div>

           </div>
    </section>


    <!-- Banner section end  -->
</body>
</html>
